{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>CRUD Operations</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<form method="POST">
    {% csrf_token %}
<body>
  <div class="container">
    <h1>CRUD Operations</h1>

    <form>
      <div class="form-group row">
        <label for="sino" class="col-sm-2 col-form-label">SI.No:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="sino" name="num">
        </div>
      </div>
      <div class="form-group row">
        <label for="itemname" class="col-sm-2 col-form-label">Item Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="itemname" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" name="decription">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
      <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Iteam name</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for i in task1 %}

    <tr>

      <th scope="row">{{forloop.counter}}</th>

      <td>{{i.name}}</td>
      <td>{{i.decription}}</td>
      <td><a  class="btn btn-warning" href="{% url 'update' i.id %}">Update</a>
      <a  class="btn btn-danger" href="{% url 'delete' i.id %}" >Delete</a>



</td>

    </tr>
  {% endfor %}
  </tbody>

</table>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
